version: 2.1

orbs:
  python: circleci/python@2.1.1
  coveralls: coveralls/coveralls@2.2.5


jobs:
  build_and_test:
    docker:

        # Contenedor principal con Python
      - image: cimg/python:3.13
        environment:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/db_challenge_test"
          SECRET_KEY: "625e2e91ef6bbfed55d5dfee04832920548"
          API_POKEMON: "https://pokeapi.co/api/v2"

        # Contenedor DataBase
      - image: cimg/postgres:15.0
        environment:
          POSTGRES_DB: db_challenge_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres

    steps:
      - checkout

      # Restaurar cache del venv
      - restore_cache:
          keys:
            - venv-v1-{{ checksum "requirements.txt" }}
            - venv-v1-

      - run:
          name: Setup Virtual Env
          command: |
            python3 -m venv .venv
            echo "source .venv/bin/activate" >> $BASH_ENV

      - run:
          name: Install Dependencies
          command: pip install -r requirements.txt

      # Guardar cache del venv
      - save_cache:
          paths:
            - .venv
          key: venv-v1-{{ checksum "requirements.txt" }}

      # Esperar a que PostgreSQL est√© listo
      - run:
          name: Wait for PostgreSQL
          command: |
            for i in {1..30}; do
              pg_isready -h localhost -p 5432 -U postgres && break
              echo "Waiting for postgres... ($i/30)"
              sleep 2
            done

      - run:
          name: Run Tests
          command: pytest -v
      
      # Opcional: guardar resultados de tests
      - store_test_results:
          path: test-results
      
      - store_artifacts:
          path: htmlcov

workflows:
  build_test_deploy:
    jobs:
      - build_and_test



        